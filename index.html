<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <h1>Transform</h1>
    <div class="box outer">
      <div class="box inner">box-1</div>
    </div>
    <div class="box outer">
      <div class="box inner">box-2</div>
    </div>
    <div class="box outer">
      <div class="box inner">box-3</div>
    </div>

    <hr />

    <hr />

    <form action="">
      <input type="radio" checked="checked" value="male" name="gender" />
      Male<br />
      <input type="radio" value="female" name="gender" checked="checked" />
      Female<br />
      <input type="checkbox" checked="checked" value="Bike" /> I have a bike<br />
      <input type="checkbox" value="Car" disabled="disabled" /> I have a car
    </form>

    <h1 id="heading" class="heading-cl heading-cl1">Heading</h1>
    <p id="paragraph" class="paragraph-cl">Paragraph</p>
    <div id="div" class="div-cl">
      <ul>
        <li>
          <ol>
            ul > li > ol.
          </ol>
        </li>
      </ul>
    </div>
    <div id="another-div" class="another-div-cl">
      <h1>divHeading</h1>
      <h1>divHeading1</h1>
      <h2>divHeading2</h2>
      <h3>divHeading3</h3>
      <p>divParagraph</p>
      <p>divParagraph1</p>
      <p>divParagraph2</p>
    </div>
    <p id="another-paragraph" class="another-paragraph-cl">Paragraph</p>
    <h2 class="Heading-2">Heading-2</h2>
    <h3 class="heading-3"></h3>

    <svg
      viewBox="0 0 200 200"
      width="200px"
      height="200px"
      style="border: 1px solid red"
    >
      <!-- <rect x="50" y="50" width="100" height="100" fill="black"></rect> -->
      <circle cx="100" cy="100" r="70" fill="yellow"></circle>
      <circle cx="65" cy="80" r="10" fill="black"></circle>
      <circle cx="130" cy="80" r="10" fill="black"></circle>
      <!-- <circle cx="100" cy="150" r="10" fill="black"></circle> -->
      <!-- <circle cx="110" cy="178" r="10" fill="black"></circle> -->
      <path d="M90 160 110 160 " stroke="black" stroke-width="10"></path>
      <path
        d="M80 167 A1, 0.2 0 1,0 120 167"
        stroke="black"
        stroke-width="10"
      ></path>
      <!-- head -->
      <path d="M80 110 90 60" stroke="black" stroke-width="10"></path>

      <!-- mouth -->
      <path
        d="M65 130 A1, 0.4 0 0,0 130 130 "
        stroke="red"
        stroke-width="10"
      ></path>
    </svg>

    <svg width="200" height="200" style="border: 1px solid red">
      <polygon
        points="100,10 40,198 190,78 10,78 160,198"
        style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd"
      />
    </svg>
